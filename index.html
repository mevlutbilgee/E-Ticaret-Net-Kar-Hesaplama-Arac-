<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Net E-Ticaret Kâr Hesaplayıcı</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Babel for in-browser JSX/TS transformation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
      body { font-family: 'Inter', sans-serif; }
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #f1f5f9; }
      ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "recharts": "https://aistudiocdn.com/recharts@^3.5.0"
  }
}
</script>
</head>
<body class="bg-slate-50 text-slate-900 antialiased">
    <div id="root"></div>

    <script type="text/babel" data-type="module">
      // Import React 18 explicitly
      import React, { useState, useEffect } from "https://esm.sh/react@18.2.0";
      import { createRoot } from "https://esm.sh/react-dom@18.2.0/client";
      
      // Import libraries forcing them to use the SAME React version to avoid "Duplicate React" errors
      import { PieChart, Pie, Cell, ResponsiveContainer, Tooltip, Legend } from "https://esm.sh/recharts@2.12.2?deps=react@18.2.0,react-dom@18.2.0";
      import { Calculator, TrendingUp, TrendingDown, DollarSign, FileText, Percent, Info } from "https://esm.sh/lucide-react@0.344.0?deps=react@18.2.0";

      // --- Constants & Types ---
      const DEFAULT_INPUTS = {
        salesPrice: 500,
        costOfGoods: 200,
        shippingCost: 40,
        marketingCost: 50,
        commissionRate: 20,
        vatRate: 20,
        incomeTaxRate: 20,
        discountRate: 0,
      };

      // Service VAT Rate in Turkey is generally 20% (Shipping, Commission, Ads)
      const SERVICE_VAT_RATE = 20;

      // --- Service Logic ---
      const calculateProfit = (inputs) => {
        const {
          salesPrice,
          costOfGoods,
          shippingCost,
          marketingCost,
          commissionRate,
          vatRate,
          incomeTaxRate,
          discountRate,
        } = inputs;

        // 1. Apply Discount
        const effectiveSalesPrice = salesPrice * (1 - discountRate / 100);

        // Helper to strip VAT based on rate
        const getExVat = (amount, rate) => amount / (1 + rate / 100);

        // 2. VAT Separation
        // Product Related (Uses User Defined VAT Rate)
        const salesPriceExVat = getExVat(effectiveSalesPrice, vatRate);
        const outputVat = effectiveSalesPrice - salesPriceExVat;

        const costOfGoodsExVat = getExVat(costOfGoods, vatRate);
        const inputVatGoods = costOfGoods - costOfGoodsExVat;

        // Service Related (Uses Fixed 20% Service VAT Rate - Standard in TR)
        const shippingExVat = getExVat(shippingCost, SERVICE_VAT_RATE);
        const inputVatShipping = shippingCost - shippingExVat;

        const marketingExVat = getExVat(marketingCost, SERVICE_VAT_RATE);
        const inputVatMarketing = marketingCost - marketingExVat;

        // Commission Calculation
        // Commission is calculated on the Gross Sales Price (VAT Inc).
        const commissionAmountVatInc = effectiveSalesPrice * (commissionRate / 100);
        // Commission invoice is a Service invoice, so it has 20% VAT
        const commissionExVat = getExVat(commissionAmountVatInc, SERVICE_VAT_RATE);
        const inputVatCommission = commissionAmountVatInc - commissionExVat;

        // 3. VAT Payable Calculation
        const totalInputVat = inputVatGoods + inputVatShipping + inputVatMarketing + inputVatCommission;
        const vatBalance = outputVat - totalInputVat;
        const vatPayable = vatBalance > 0 ? vatBalance : 0;
        const vatCarryForward = vatBalance < 0 ? Math.abs(vatBalance) : 0;

        // 4. Tax Base
        const totalExpensesExVat = costOfGoodsExVat + shippingExVat + marketingExVat + commissionExVat;
        const grossProfit = salesPriceExVat - totalExpensesExVat;

        // 5. Income Tax
        const incomeTax = grossProfit > 0 ? grossProfit * (incomeTaxRate / 100) : 0;

        // 6. Net Profit
        const netProfit = grossProfit - incomeTax;

        // Margin
        const profitMargin = effectiveSalesPrice > 0 ? (netProfit / effectiveSalesPrice) * 100 : 0;

        return {
          effectiveSalesPrice,
          grossIncome: effectiveSalesPrice,
          costOfGoodsExVat,
          shippingExVat,
          marketingExVat,
          commissionExVat,
          commissionAmountVatInc, // Passed for UI display
          totalExpensesExVat,
          outputVat,
          totalInputVat,
          vatPayable,
          vatCarryForward,
          grossProfit,
          incomeTax,
          netProfit,
          profitMargin,
        };
      };

      const formatCurrency = (value) => {
        return new Intl.NumberFormat('tr-TR', {
          minimumFractionDigits: 2,
          maximumFractionDigits: 2,
        }).format(value) + ' TL';
      };

      const formatPercent = (value) => {
        return new Intl.NumberFormat('tr-TR', {
          style: 'percent',
          minimumFractionDigits: 1,
          maximumFractionDigits: 1,
        }).format(value / 100);
      };

      // --- Components ---
      
      const InputGroup = ({ label, value, onChange, prefix, suffix, step = 1, tooltip }) => {
        return (
          <div className="mb-4">
            <div className="flex items-center gap-2 mb-1.5">
              <label className="text-sm font-medium text-slate-700 block">
                {label}
              </label>
              {tooltip && (
                <div className="group relative flex justify-center">
                   <Info className="w-4 h-4 text-slate-400 cursor-help" />
                   <span className="absolute bottom-full mb-2 hidden group-hover:block w-48 p-2 bg-slate-800 text-white text-xs rounded shadow-lg z-10 pointer-events-none">
                     {tooltip}
                   </span>
                </div>
              )}
            </div>
            <div className="relative rounded-md shadow-sm">
              {prefix && (
                <div className="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
                  <span className="text-slate-500 sm:text-sm font-semibold">{prefix}</span>
                </div>
              )}
              <input
                type="number"
                value={value.toString()}
                onChange={(e) => onChange(parseFloat(e.target.value) || 0)}
                step={step}
                className={`block w-full rounded-md border-slate-300 py-2.5 focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm transition-colors bg-white border ${
                  prefix ? 'pl-10' : 'pl-3'
                } ${suffix ? 'pr-10' : 'pr-3'}`}
              />
              {suffix && (
                <div className="pointer-events-none absolute inset-y-0 right-0 flex items-center pr-3">
                  <span className="text-slate-500 sm:text-sm font-semibold">{suffix}</span>
                </div>
              )}
            </div>
          </div>
        );
      };

      const ResultCard = ({ title, value, subValue, highlight, negative, icon }) => {
        return (
          <div className={`relative overflow-hidden rounded-xl p-5 border transition-all duration-300 ${
            highlight 
              ? negative 
                ? 'bg-red-50 border-red-200 shadow-md' 
                : 'bg-emerald-50 border-emerald-200 shadow-md'
              : 'bg-white border-slate-100 shadow-sm'
          }`}>
            <div className="flex justify-between items-start">
              <div>
                <p className={`text-xs font-semibold uppercase tracking-wider mb-1 ${
                  highlight 
                    ? negative ? 'text-red-600' : 'text-emerald-600' 
                    : 'text-slate-500'
                }`}>
                  {title}
                </p>
                <h3 className={`text-2xl font-bold ${
                  highlight 
                    ? negative ? 'text-red-700' : 'text-emerald-700' 
                    : 'text-slate-900'
                }`}>
                  {value}
                </h3>
                {subValue && (
                  <p className="text-xs text-slate-500 mt-1 font-medium">
                    {subValue}
                  </p>
                )}
              </div>
              {icon && (
                <div className={`p-2 rounded-lg ${
                   highlight 
                    ? negative ? 'bg-red-100 text-red-600' : 'bg-emerald-100 text-emerald-600' 
                    : 'bg-slate-100 text-slate-600'
                }`}>
                  {icon}
                </div>
              )}
            </div>
          </div>
        );
      };

      const DistributionChart = ({ data }) => {
        const chartData = [
          { name: 'Ürün Maliyeti', value: data.costOfGoodsExVat, color: '#94a3b8' }, 
          { name: 'Kargo + Reklam', value: data.shippingExVat + data.marketingExVat, color: '#60a5fa' },
          { name: 'Komisyon', value: data.commissionExVat, color: '#fb923c' },
          { name: 'Vergiler (KDV+GV)', value: data.incomeTax + data.vatPayable, color: '#f87171' },
          { name: 'Net Kâr', value: data.netProfit > 0 ? data.netProfit : 0, color: '#34d399' },
        ].filter(item => item.value > 0);

        const CustomTooltip = ({ active, payload }) => {
          if (active && payload && payload.length) {
            return (
              <div className="bg-slate-800 text-white text-xs p-2 rounded shadow-lg border border-slate-700">
                <p className="font-semibold mb-1">{payload[0].name}</p>
                <p>
                   {new Intl.NumberFormat('tr-TR', { minimumFractionDigits: 2, maximumFractionDigits: 2 }).format(payload[0].value)} TL
                </p>
              </div>
            );
          }
          return null;
        };

        return (
          <div className="h-64 w-full">
            <ResponsiveContainer width="100%" height="100%">
              <PieChart>
                <Pie
                  data={chartData}
                  cx="50%"
                  cy="50%"
                  innerRadius={60}
                  outerRadius={80}
                  paddingAngle={2}
                  dataKey="value"
                  stroke="none"
                >
                  {chartData.map((entry, index) => (
                    <Cell key={`cell-${index}`} fill={entry.color} />
                  ))}
                </Pie>
                <Tooltip content={<CustomTooltip />} />
                <Legend 
                  verticalAlign="bottom" 
                  height={36} 
                  iconType="circle"
                  iconSize={8}
                  wrapperStyle={{ fontSize: '11px', paddingTop: '10px' }}
                />
              </PieChart>
            </ResponsiveContainer>
          </div>
        );
      };

      const App = () => {
        const [inputs, setInputs] = useState(DEFAULT_INPUTS);
        const [result, setResult] = useState(null);

        useEffect(() => {
          const res = calculateProfit(inputs);
          setResult(res);
        }, [inputs]);

        const handleInputChange = (key, value) => {
          setInputs(prev => ({ ...prev, [key]: value }));
        };

        const isLoss = result ? result.netProfit < 0 : false;

        return (
          <div className={`min-h-screen transition-colors duration-500 ${isLoss ? 'bg-red-50/50' : 'bg-slate-50'}`}>
            <header className="bg-white border-b border-slate-200 sticky top-0 z-30">
              <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between">
                <div className="flex items-center gap-2">
                  <div className="bg-indigo-600 p-2 rounded-lg text-white">
                    <Calculator className="w-5 h-5" />
                  </div>
                  <h1 className="text-lg font-bold text-slate-900 tracking-tight">
                    Net E-Ticaret <span className="text-indigo-600">Kâr Hesaplayıcı</span>
                  </h1>
                </div>
                <div className="hidden sm:block text-xs text-slate-500 font-medium bg-slate-100 px-3 py-1 rounded-full">
                  Güncel Vergi Mevzuatı Uyumlu (TR)
                </div>
              </div>
            </header>

            <main className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
              <div className="grid grid-cols-1 lg:grid-cols-12 gap-8">
                <div className="lg:col-span-5 space-y-6">
                  <div className="bg-white rounded-2xl shadow-sm border border-slate-200 p-6">
                    <div className="flex items-center gap-2 mb-6 pb-4 border-b border-slate-100">
                      <FileText className="w-5 h-5 text-indigo-500" />
                      <h2 className="text-lg font-semibold text-slate-800">Gider Kalemleri (KDV Dahil)</h2>
                    </div>
                    
                    <div className="grid grid-cols-1 gap-y-2">
                      <InputGroup 
                        label="Satış Fiyatı" 
                        value={inputs.salesPrice} 
                        onChange={(v) => handleInputChange('salesPrice', v)}
                        prefix="₺"
                        tooltip="Müşterinin ödediği son fiyat (KDV Dahil)."
                      />
                      
                      <div className="grid grid-cols-2 gap-4">
                        <InputGroup 
                          label="Ürün Maliyeti" 
                          value={inputs.costOfGoods} 
                          onChange={(v) => handleInputChange('costOfGoods', v)}
                          prefix="₺"
                          tooltip="Tedarikçiden aldığınız fiyat (KDV Dahil)."
                        />
                        <InputGroup 
                          label="Kargo Gideri" 
                          value={inputs.shippingCost} 
                          onChange={(v) => handleInputChange('shippingCost', v)}
                          prefix="₺"
                          tooltip="Kargo firmasına ödenen tutar (KDV Dahil)."
                        />
                      </div>

                      <InputGroup 
                        label="Pazarlama/Reklam (Sipariş Başı)" 
                        value={inputs.marketingCost} 
                        onChange={(v) => handleInputChange('marketingCost', v)}
                        prefix="₺"
                        tooltip="Bir satış için harcanan ortalama reklam bütçesi."
                      />
                    </div>
                  </div>

                  <div className="bg-white rounded-2xl shadow-sm border border-slate-200 p-6">
                    <div className="flex items-center gap-2 mb-6 pb-4 border-b border-slate-100">
                      <Percent className="w-5 h-5 text-indigo-500" />
                      <h2 className="text-lg font-semibold text-slate-800">Vergi ve Komisyon Oranları</h2>
                    </div>

                    <div className="grid grid-cols-2 gap-4">
                      <InputGroup 
                        label="Pazaryeri Komisyonu" 
                        value={inputs.commissionRate} 
                        onChange={(v) => handleInputChange('commissionRate', v)}
                        suffix="%"
                        tooltip="Trendyol, Hepsiburada vb. komisyon oranı."
                      />
                      <InputGroup 
                        label="Ürün KDV Oranı" 
                        value={inputs.vatRate} 
                        onChange={(v) => handleInputChange('vatRate', v)}
                        suffix="%"
                        tooltip="Sattığınız ürünün KDV oranı (%1, %10, %20)."
                      />
                      <InputGroup 
                        label="Gelir Vergisi Oranı" 
                        value={inputs.incomeTaxRate} 
                        onChange={(v) => handleInputChange('incomeTaxRate', v)}
                        suffix="%"
                        tooltip="Şahıs şirketi vergi dilimi (Genelde %15-%20)."
                      />
                    </div>
                    <div className="mt-4 p-3 bg-blue-50 text-blue-700 text-xs rounded-lg border border-blue-100">
                      <p><strong>Not:</strong> Komisyon, Kargo ve Reklam giderleri için otomatik olarak standart hizmet KDV oranı (%20) kullanılmaktadır.</p>
                    </div>
                  </div>
                </div>

                <div className="lg:col-span-7 space-y-6">
                  <div className="bg-indigo-900 rounded-2xl shadow-lg p-6 text-white overflow-hidden relative">
                    <div className="absolute top-0 right-0 -mr-8 -mt-8 w-32 h-32 bg-white opacity-5 rounded-full blur-2xl"></div>
                    <div className="relative z-10">
                      <div className="flex justify-between items-center mb-4">
                        <h3 className="text-lg font-medium flex items-center gap-2">
                          <TrendingDown className="w-5 h-5 text-indigo-300" />
                          İndirim Simülasyonu
                        </h3>
                        <span className="text-2xl font-bold text-indigo-300">
                          -{inputs.discountRate}%
                        </span>
                      </div>
                      <input 
                        type="range" 
                        min="0" 
                        max="50" 
                        step="1"
                        value={inputs.discountRate}
                        onChange={(e) => handleInputChange('discountRate', parseInt(e.target.value))}
                        className="w-full h-2 bg-indigo-700 rounded-lg appearance-none cursor-pointer accent-white hover:accent-indigo-200 transition-all"
                      />
                      <div className="flex justify-between text-xs text-indigo-300 mt-2 font-medium">
                        <span>%0 İndirim</span>
                        <span>%50 İndirim</span>
                      </div>
                    </div>
                  </div>

                  {result && (
                    <>
                      <div className="grid grid-cols-1 sm:grid-cols-2 gap-4">
                        <ResultCard 
                          title="NET KÂR" 
                          value={formatCurrency(result.netProfit)} 
                          subValue={`Marj: ${formatPercent(result.profitMargin)}`}
                          highlight={true}
                          negative={result.netProfit < 0}
                          icon={result.netProfit >= 0 ? <TrendingUp size={24} /> : <TrendingDown size={24} />}
                        />
                        <ResultCard 
                          title="TOPLAM CİRO" 
                          value={formatCurrency(result.effectiveSalesPrice)}
                          subValue={inputs.discountRate > 0 ? `İndirimli Fiyat` : 'Liste Fiyatı'}
                          icon={<DollarSign size={24} />}
                        />
                      </div>

                      <div className="grid grid-cols-2 sm:grid-cols-4 gap-4">
                        <div className="bg-white p-4 rounded-xl border border-slate-200 shadow-sm flex flex-col justify-between">
                          <span className="text-xs text-slate-500 uppercase font-bold mb-2">Ödenecek KDV</span>
                          <span className="text-lg font-semibold text-slate-800">{formatCurrency(result.vatPayable)}</span>
                        </div>
                         <div className="bg-white p-4 rounded-xl border border-slate-200 shadow-sm flex flex-col justify-between">
                          <span className="text-xs text-slate-500 uppercase font-bold mb-2">Gelir Vergisi</span>
                          <span className="text-lg font-semibold text-slate-800">{formatCurrency(result.incomeTax)}</span>
                        </div>
                         <div className="bg-white p-4 rounded-xl border border-slate-200 shadow-sm flex flex-col justify-between">
                          <span className="text-xs text-slate-500 uppercase font-bold mb-2">Toplam Komisyon</span>
                          <span className="text-lg font-semibold text-slate-800">{formatCurrency(result.commissionAmountVatInc)}</span>
                        </div>
                         <div className="bg-white p-4 rounded-xl border border-slate-200 shadow-sm flex flex-col justify-between">
                          <span className="text-xs text-slate-500 uppercase font-bold mb-2">Toplam Gider</span>
                          <span className="text-lg font-semibold text-slate-800">
                            {formatCurrency(result.totalExpensesExVat + result.vatPayable + result.incomeTax + result.totalInputVat)}
                          </span>
                        </div>
                      </div>

                      <div className="grid grid-cols-1 md:grid-cols-2 gap-6 bg-white rounded-2xl border border-slate-200 shadow-sm p-6">
                        <div>
                          <h3 className="text-sm font-bold text-slate-900 uppercase tracking-wide mb-6 border-b pb-2">Maliyet Dağılımı</h3>
                          <DistributionChart data={result} />
                        </div>
                        
                        <div className="space-y-3">
                          <h3 className="text-sm font-bold text-slate-900 uppercase tracking-wide mb-6 border-b pb-2">Detaylı Analiz</h3>
                          
                          <div className="flex justify-between text-sm p-2 rounded hover:bg-slate-50">
                            <span className="text-slate-600">Ürün Maliyeti (Net)</span>
                            <span className="font-medium text-slate-900">{formatCurrency(result.costOfGoodsExVat)}</span>
                          </div>
                          <div className="flex justify-between text-sm p-2 rounded hover:bg-slate-50">
                            <span className="text-slate-600">Kargo + Reklam (Net)</span>
                            <span className="font-medium text-slate-900">{formatCurrency(result.shippingExVat + result.marketingExVat)}</span>
                          </div>
                          <div className="flex justify-between text-sm p-2 rounded hover:bg-slate-50">
                            <span className="text-slate-600">Pazaryeri Komisyonu (Net)</span>
                            <span className="font-medium text-slate-900">{formatCurrency(result.commissionExVat)}</span>
                          </div>
                          
                          {/* Dynamic VAT Row */}
                          {result.vatPayable > 0 ? (
                            <div className="flex justify-between text-sm p-2 rounded hover:bg-slate-50 bg-red-50/50 border border-red-100">
                              <span className="text-red-700 font-medium">Ödenecek KDV</span>
                              <span className="font-bold text-red-700">{formatCurrency(result.vatPayable)}</span>
                            </div>
                          ) : (
                            <div className="flex justify-between text-sm p-2 rounded hover:bg-slate-50 bg-blue-50/50 border border-blue-100">
                              <span className="text-blue-700 font-medium">Devreden KDV</span>
                              <span className="font-bold text-blue-700">{formatCurrency(result.vatCarryForward)}</span>
                            </div>
                          )}

                          <div className="flex justify-between text-sm p-2 rounded hover:bg-slate-50 bg-emerald-50/50 border border-emerald-100">
                            <span className="text-emerald-700 font-medium">Vergi Matrahı</span>
                            <span className="font-bold text-emerald-700">{formatCurrency(result.grossProfit)}</span>
                          </div>
                        </div>
                      </div>
                    </>
                  )}
                </div>
              </div>
            </main>
          </div>
        );
      };

      const root = createRoot(document.getElementById('root'));
      root.render(<App />);
    </script>
</body>
</html>
